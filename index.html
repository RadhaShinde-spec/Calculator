<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <h1>INR to USD Converter</h1>
        <div class="converter">
            <label for="inr">Indian Rupees (INR):</label><br><br>
            <input type="number" id="inr" placeholder="Enter amount in INR"><br><br>
            <button onclick="convertCurrency()">Convert</button><br><br>
            <label for="result">US Dollars (USD):</label>
            <input type="text" id="result" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
